{% extends 'base.html' %}
{% block title %}Form{% endblock %}

{% block content %}
<h1>Post 입력 화면 - Form 사용</h1>
<form action="{% url 'posts:post-create' %}" method="POST" enctype="multipart/form-data">{% csrf_token %}
    {% csrf_token %}
    <div>
        {{ form.as_p }}
    </div>
    <div>
        <input type="submit">
    </div>
</form>

{% endblock %}
